<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #050505; /* Black background for images */
            height: 100vh; display: flex;
            align-items: center; justify-content: center;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0; transition: opacity 0.3s;
        }
        .error { color: #ff5555; font-family: sans-serif; font-size: 12px; }
    </style>
</head>
<body>
    <img id="viewer-img" />
    <div id="error-msg" class="error" style="display:none"></div>

    <script>
        let coreUrl = localStorage.getItem('lyrn_core_url');
        let authToken = localStorage.getItem('lyrn_admin_token');

        window.addEventListener('message', (e) => {
            if (e.data.type === 'CORE_URL_CHANGE') coreUrl = e.data.url;
            if (e.data.type === 'TOKEN_UPDATE') { authToken = e.data.token; loadImage(); }
        });

        document.addEventListener('DOMContentLoaded', () => {
             loadImage();
        });

        async function getSessionKey() {
            if (!coreUrl || !authToken || authToken === 'NO_AUTH') return null;
            try {
                const res = await fetch(coreUrl + '/api/session/terminal', {
                    method: 'POST',
                    headers: { 'X-Token': authToken }
                });
                if(res.ok) {
                    const data = await res.json();
                    return data.key;
                }
            } catch(e) { console.error("Session key fetch failed", e); }
            return null;
        }

        async function loadImage() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('src');

            if(!path || !coreUrl || !authToken) return;

            const img = document.getElementById('viewer-img');

            let fullUrl = `${coreUrl}/api/files/view?path=${encodeURIComponent(path)}`;

            // Try Session Key
            let key = await getSessionKey();
            if(key) {
                fullUrl += `&key=${encodeURIComponent(key)}`;
            } else {
                fullUrl += `&token=${encodeURIComponent(authToken)}`;
            }

            img.onload = () => { img.style.opacity = 1; };
            img.onerror = () => {
                img.style.display = 'none';
                const err = document.getElementById('error-msg');
                err.style.display = 'block';
                err.innerText = "Failed to load image.";
            };

            img.src = fullUrl;
        }
    </script>
</body>
</html>
