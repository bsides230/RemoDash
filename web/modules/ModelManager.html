<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-core: #050505;
            --bg-panel: #0a0a0a;
            --bg-input: #1a1a1a;
            --brand-purple: #7c5cff;
            --brand-purple-dim: rgba(124, 92, 255, 0.1);
            --text-head: #ffffff;
            --text-body: #b0b0b0;
            --text-dim: #666666;
            --border-color: #333333;
            --input-focus-bg: #111111;
            --error-color: #EF4444;
            --success-color: #10B981;
        }

        body[data-theme="light"] {
            --bg-core: #eef0f4;
            --bg-panel: #ffffff;
            --bg-input: #ffffff;
            --brand-purple: #6a4ce0;
            --brand-purple-dim: rgba(106, 76, 224, 0.1);
            --text-head: #111111;
            --text-body: #333333;
            --text-dim: #555555;
            --border-color: #d1d5db;
            --input-focus-bg: #f9fafb;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--brand-purple); }

        body {
            background-color: var(--bg-core);
            color: var(--text-body);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            font-size: 12px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 10px 15px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        h2 { font-family: 'JetBrains Mono'; color: var(--text-head); font-size: 14px; margin: 0; text-transform: uppercase; }

        /* LAYOUT */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-core);
        }

        /* LIST */
        .list-header {
            padding: 10px; border-bottom: 1px solid var(--border-color);
            font-family: 'JetBrains Mono'; font-size: 11px; color: var(--text-dim);
            display: flex; justify-content: space-between;
        }
        .model-list { flex: 1; overflow-y: auto; padding: 0; margin: 0; list-style: none; }
        .model-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .model-item:hover { background: rgba(255,255,255,0.02); }
        .model-item.active { background: var(--brand-purple-dim); border-left: 2px solid var(--brand-purple); }

        .model-name { color: var(--text-head); font-weight: 500; display: block; margin-bottom: 4px; word-break: break-all; }
        .model-meta { color: var(--text-dim); font-size: 11px; font-family: 'JetBrains Mono'; }

        /* DETAIL PANEL */
        .panel-section {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .section-title {
            font-family: 'JetBrains Mono'; color: var(--text-dim); font-size: 11px; text-transform: uppercase;
            margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .detail-row { display: flex; margin-bottom: 8px; font-size: 12px; }
        .detail-label { width: 80px; color: var(--text-dim); flex-shrink: 0; }
        .detail-value { color: var(--text-head); font-family: 'JetBrains Mono'; word-break: break-all; }

        /* FORMS */
        input[type="text"] {
            background: var(--bg-input); border: 1px solid var(--border-color);
            color: var(--text-head); padding: 8px; border-radius: 4px;
            width: 100%; box-sizing: border-box; font-family: 'JetBrains Mono'; font-size: 12px;
            margin-bottom: 10px;
        }
        input[type="text"]:focus { outline: none; border-color: var(--brand-purple); }

        button {
            background: transparent; border: 1px solid var(--border-color); color: var(--text-body);
            padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; text-transform: uppercase;
            font-family: 'JetBrains Mono'; transition: all 0.2s;
        }
        button:hover { border-color: var(--brand-purple); color: var(--text-head); }
        button.primary { background: var(--brand-purple); color: #fff; border-color: var(--brand-purple); }
        button.primary:hover { background: #6a4ce0; }
        button.danger { border-color: #552222; color: #ff6666; background: rgba(50,0,0,0.2); }
        button.danger:hover { border-color: #ff4444; background: rgba(50,0,0,0.5); }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* LOGS/STATUS */
        .status-bar {
            padding: 8px 15px; background: var(--bg-panel); border-top: 1px solid var(--border-color);
            font-family: 'JetBrains Mono'; font-size: 11px; color: var(--text-dim);
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-msg { color: var(--brand-purple); }
        .status-msg.error { color: var(--error-color); }

    </style>
</head>
<body>

    <header>
        <h2>Model Manager</h2>
    </header>

    <div class="main-container">
        <!-- LEFT: LIST -->
        <div class="sidebar">
            <div class="list-header">
                <span>INSTALLED MODELS</span>
                <button onclick="fetchList()" style="padding:2px 6px; font-size:10px;">â†»</button>
            </div>
            <ul id="model-list" class="model-list">
                <!-- Items -->
            </ul>
        </div>

        <!-- RIGHT: CONTENT -->
        <div class="content">

            <!-- INSPECT -->
            <div class="panel-section" id="inspect-panel" style="display:none;">
                <div class="section-title">
                    <span>Model Details</span>
                    <button class="danger" onclick="deleteModel()">Delete</button>
                </div>
                <div class="detail-row"><span class="detail-label">Name:</span> <span class="detail-value" id="det-name">-</span></div>
                <div class="detail-row"><span class="detail-label">Size:</span> <span class="detail-value" id="det-size">-</span></div>
                <div class="detail-row"><span class="detail-label">Modified:</span> <span class="detail-value" id="det-mod">-</span></div>
                <div class="detail-row"><span class="detail-label">SHA256:</span> <span class="detail-value" id="det-hash">-</span></div>

                <div style="margin-top:10px;">
                    <button onclick="inspectHash()" id="btn-hash">Compute Hash</button>
                </div>
            </div>

            <!-- DOWNLOAD -->
            <div class="panel-section">
                <div class="section-title">Download New Model</div>

                <label style="font-size:11px; color:var(--text-dim); display:block; margin-bottom:4px;">URL</label>
                <input type="text" id="inp-url" placeholder="https://huggingface.co/..." />

                <label style="font-size:11px; color:var(--text-dim); display:block; margin-bottom:4px;">Filename (Optional)</label>
                <input type="text" id="inp-filename" placeholder="custom_name.gguf" />

                <label style="font-size:11px; color:var(--text-dim); display:block; margin-bottom:4px;">Expected SHA256 (Optional)</label>
                <input type="text" id="inp-sha256" placeholder="hash..." />

                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <button class="primary" onclick="startDownload()" id="btn-dl">Download Model</button>
                </div>
            </div>

        </div>
    </div>

    <div class="status-bar">
        <span id="status-text">Ready</span>
        <span id="status-time"></span>
    </div>


    <script>
        let coreUrl = localStorage.getItem('lyrn_core_url') || 'http://localhost:8000';
        let authToken = localStorage.getItem('lyrn_admin_token') || '';
        let selectedModel = null;
        let models = [];

        // DOM
        const els = {
            list: document.getElementById('model-list'),
            panel: document.getElementById('inspect-panel'),
            detName: document.getElementById('det-name'),
            detSize: document.getElementById('det-size'),
            detMod: document.getElementById('det-mod'),
            detHash: document.getElementById('det-hash'),
            status: document.getElementById('status-text'),
            btnHash: document.getElementById('btn-hash'),
            btnDl: document.getElementById('btn-dl')
        };

        // Init
        window.addEventListener('message', (e) => {
            if (e.data.type === 'CORE_URL_CHANGE') {
                coreUrl = e.data.url;
                if(authToken) fetchList();
            }
            if (e.data.type === 'TOKEN_UPDATE') {
                const wasNull = !authToken;
                authToken = e.data.token;
                if(wasNull) fetchList();
            }
            if (e.data.type === 'THEME_CHANGE') {
                document.body.setAttribute('data-theme', e.data.theme);
            }
            if (e.data.type === 'FONT_CHANGE') {
                document.documentElement.style.setProperty('--font-size-base', e.data.fontSize + 'px');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if(authToken) fetchList();
        });

        function setStatus(msg, type='normal') {
            els.status.innerText = msg;
            els.status.className = type === 'error' ? 'status-msg error' : 'status-msg';
            if(type === 'normal') els.status.style.color = 'var(--text-dim)';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function fetchList() {
            if(!authToken) return;
            setStatus("Refreshing list...");
            try {
                const res = await fetch(`${coreUrl}/api/models/list`, {
                    headers: authToken ? { 'X-Token': authToken } : {}
                });
                if(!res.ok) throw new Error("Failed to fetch models");
                models = await res.json();
                renderList();
                setStatus("Ready");
            } catch (e) {
                setStatus(e.message, 'error');
            }
        }

        function renderList() {
            els.list.innerHTML = '';
            models.forEach(m => {
                const li = document.createElement('li');
                li.className = 'model-item';
                if(selectedModel && selectedModel.name === m.name) li.classList.add('active');

                li.innerHTML = `
                    <span class="model-name">${m.name}</span>
                    <span class="model-meta">${formatBytes(m.bytes)}</span>
                `;
                li.onclick = () => selectModel(m);
                els.list.appendChild(li);
            });
        }

        function selectModel(m) {
            selectedModel = m;
            renderList(); // update active state

            els.panel.style.display = 'block';
            els.detName.innerText = m.name;
            els.detSize.innerText = formatBytes(m.bytes);
            els.detMod.innerText = new Date(m.modified).toLocaleString();
            els.detHash.innerText = "(Click Compute)";

            // Reset hash button
            els.btnHash.innerText = "Compute Hash";
            els.btnHash.disabled = false;
        }

        async function inspectHash() {
            if(!selectedModel) return;
            els.btnHash.innerText = "Computing...";
            els.btnHash.disabled = true;

            try {
                const res = await fetch(`${coreUrl}/api/models/inspect?name=${encodeURIComponent(selectedModel.name)}`, {
                    headers: authToken ? { 'X-Token': authToken } : {}
                });
                if(!res.ok) throw new Error("Inspect failed");
                const data = await res.json();
                els.detHash.innerText = data.sha256;
                els.btnHash.innerText = "Done";
            } catch (e) {
                els.detHash.innerText = "Error: " + e.message;
                els.btnHash.disabled = false;
                els.btnHash.innerText = "Retry";
            }
        }

        async function deleteModel() {
            if(!selectedModel) return;
            if(!confirm(`Are you sure you want to delete ${selectedModel.name}?`)) return;

            setStatus(`Deleting ${selectedModel.name}...`);
            try {
                const res = await fetch(`${coreUrl}/api/models/delete?name=${encodeURIComponent(selectedModel.name)}`, {
                    method: 'DELETE',
                    headers: { 'X-Token': authToken }
                });

                if(res.status === 401) {
                    throw new Error("Unauthorized. Please authenticate in the Dashboard.");
                }
                if(!res.ok) throw new Error("Delete failed");

                setStatus(`Deleted ${selectedModel.name}`);
                selectedModel = null;
                els.panel.style.display = 'none';
                fetchList();
            } catch(e) {
                setStatus(e.message, 'error');
            }
        }

        async function startDownload() {
            const url = document.getElementById('inp-url').value.trim();
            const filename = document.getElementById('inp-filename').value.trim();
            const sha = document.getElementById('inp-sha256').value.trim();

            if(!url) {
                setStatus("URL required", 'error');
                return;
            }

            els.btnDl.disabled = true;
            els.btnDl.innerText = "Downloading...";
            setStatus("Starting download... (Check Logs for progress)");

            try {
                const body = { url: url };
                if(filename) body.filename = filename;
                if(sha) body.expected_sha256 = sha;

                const res = await fetch(`${coreUrl}/api/models/fetch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Token': authToken
                    },
                    body: JSON.stringify(body)
                });

                if(res.status === 401) {
                    throw new Error("Unauthorized. Please authenticate in the Dashboard.");
                }

                const data = await res.json();

                if(!res.ok) {
                    throw new Error(data.detail || "Download failed");
                }

                setStatus("Download Complete!");
                document.getElementById('inp-url').value = '';
                document.getElementById('inp-filename').value = '';
                document.getElementById('inp-sha256').value = '';
                fetchList();

            } catch(e) {
                setStatus("Error: " + e.message, 'error');
            } finally {
                els.btnDl.disabled = false;
                els.btnDl.innerText = "Download Model";
            }
        }

    </script>
</body>
</html>
