<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Viewer</title>
    <style>
        :root { --bg-core: #050505; }
        body {
            margin: 0; padding: 0;
            background: var(--bg-core);
            height: 100vh; display: flex;
            align-items: center; justify-content: center;
            overflow: hidden;
        }
        img, video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0; transition: opacity 0.3s;
        }
        .error { color: #ff5555; font-family: sans-serif; font-size: 12px; }
    </style>
</head>
<body>
    <div id="container" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
    <div id="error-msg" class="error" style="display:none"></div>

    <script>
        let coreUrl = localStorage.getItem('lyrn_core_url');
        let authToken = localStorage.getItem('lyrn_admin_token');

        function loadThemeCSS(url) {
            let link = document.getElementById('theme-css');
            if (!link) {
                link = document.createElement('link');
                link.id = 'theme-css';
                link.rel = 'stylesheet';
                document.head.appendChild(link);
            }
            link.href = url;
        }

        function clearThemeCSS() {
            const link = document.getElementById('theme-css');
            if (link) link.remove();
        }

        window.addEventListener('message', (e) => {
            if (e.data.type === 'CORE_URL_CHANGE') coreUrl = e.data.url;
            if (e.data.type === 'TOKEN_UPDATE') { authToken = e.data.token; loadMedia(); }
            if (e.data.type === 'THEME_UPDATE') {
                document.body.setAttribute('data-theme', e.data.theme);
                if (e.data.themeCssUrl) loadThemeCSS(e.data.themeCssUrl);
                else clearThemeCSS();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
             loadMedia();
        });

        async function getSessionKey() {
            if (!coreUrl || !authToken || authToken === 'NO_AUTH') return null;
            try {
                const res = await fetch(coreUrl + '/api/auth/session/terminal', {
                    method: 'POST',
                    headers: { 'X-Token': authToken }
                });
                if(res.ok) {
                    const data = await res.json();
                    return data.key;
                }
            } catch(e) { console.error("Session key fetch failed", e); }
            return null;
        }

        async function loadMedia() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('src');
            const container = document.getElementById('container');
            const err = document.getElementById('error-msg');
            container.innerHTML = '';
            err.style.display = 'none';

            if(!path || !coreUrl || !authToken) return;

            let fullUrl = `${coreUrl}/api/files/view?path=${encodeURIComponent(path)}`;

            // Try Session Key
            let key = await getSessionKey();
            if(key) {
                fullUrl += `&key=${encodeURIComponent(key)}`;
            } else {
                fullUrl += `&token=${encodeURIComponent(authToken)}`;
            }

            const ext = path.split('.').pop().toLowerCase();
            const videoExts = ['mp4', 'webm', 'mov', 'mkv', 'm4v'];

            let el;
            if (videoExts.includes(ext)) {
                el = document.createElement('video');
                el.controls = true;
                el.autoplay = true;
                el.style.maxWidth = "100%";
                el.style.maxHeight = "100%";
            } else {
                el = document.createElement('img');
            }

            el.onload = () => { el.style.opacity = 1; };
            el.onloadeddata = () => { el.style.opacity = 1; }; // For video
            el.onerror = () => {
                el.style.display = 'none';
                err.style.display = 'block';
                err.innerText = "Failed to load media.";
            };

            el.src = fullUrl;
            container.appendChild(el);
        }
    </script>
</body>
</html>
