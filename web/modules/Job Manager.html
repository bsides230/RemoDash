<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYRN Job Manager (Module)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* [ ... CORE VARIABLES ... ] */
    :root {
      --bg-core: #050505;
      --bg-panel: #0a0a0a;
      --bg-input: #050505;
      --brand-purple: #7c5cff;
      --brand-purple-dim: rgba(124, 92, 255, 0.1);
      --text-head: #ffffff;
      --text-body: #b0b0b0;
      --text-dim: #666666;
      --border-color: #222222;
      --input-focus-bg: #111111;
      --success-color: #10B981;
      --error-color: #EF4444;

      --btn-text: #e0e0e0;
      --btn-border: #444444;
      --btn-bg: rgba(255,255,255,0.03);

      /* TYPOGRAPHY */
      --font-size-base: 12px;
    }

    body[data-theme="light"] {
        --bg-core: #eef0f4;
        --bg-panel: #ffffff;
        --bg-input: #ffffff;
        --brand-purple: #6a4ce0;
        --brand-purple-dim: rgba(106, 76, 224, 0.1);
        --text-head: #111111;
        --text-body: #333333;
        --text-dim: #555555;
        --border-color: #d1d5db;
        --input-focus-bg: #f9fafb;
        --btn-text: #333;
        --btn-border: #ccc;
        --btn-bg: rgba(0,0,0,0.03);
    }

    * { box-sizing: border-box; }

    /* --- THEMED SCROLLBARS --- */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
    ::-webkit-scrollbar-thumb:hover { background-color: var(--brand-purple); }

    body {
      margin: 0; padding: 0;
      background-color: var(--bg-core); color: var(--text-body);
      font-family: 'Inter', system-ui, sans-serif;
      height: 100vh; width: 100vw; overflow: hidden;
      font-size: var(--font-size-base);
    }

    h1, h2, h3, h4 { font-family: 'JetBrains Mono', monospace; color: var(--text-head); margin: 0; }

    /* UI ELEMENTS */
    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: calc(var(--font-size-base) - 1px);
      background: var(--btn-bg);
      border: 1px solid var(--btn-border); color: var(--btn-text); padding: 8px 12px;
      cursor: pointer; text-transform: uppercase; letter-spacing: 0.1em; transition: all 0.2s ease; border-radius: 4px;
      white-space: nowrap; display: flex; align-items: center; justify-content: center; gap: 6px;
    }
    button:hover { border-color: var(--brand-purple); color: var(--brand-purple); }
    button.btn-primary { background: var(--brand-purple); color: #ffffff; border-color: var(--brand-purple); font-weight: 600; }
    button.btn-primary:hover { background: #6a4ce0; }
    .btn-group { display: flex; align-items: center; gap: 8px; }
    .btn-square { width: 32px; height: 32px; padding: 0; font-size: calc(var(--font-size-base) + 4px); }
    .btn-delete:hover { border-color: #ff4444; color: #ff4444; }
    .btn-save:hover { border-color: var(--success-color); color: var(--success-color); }

    .hidden { display: none !important; }

    /* LAYOUT */
    .app-wrapper {
      background: var(--bg-core);
      height: 100vh; width: 100%;
      display: flex; flex-direction: column; position: relative;
    }

    header {
      border-bottom: 1px solid var(--border-color); padding: 12px 16px;
      display: flex; justify-content: space-between; align-items: center;
      background: var(--bg-panel); flex-shrink: 0;
    }

    .meta-label { font-family: 'JetBrains Mono'; font-size: calc(var(--font-size-base) - 2px); color: var(--brand-purple); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 4px; display: block; }
    .panel-title { font-size: calc(var(--font-size-base) + 2px); font-weight: 600; }

    /* TABS */
    .tabs-bar {
        display: flex; gap: 20px; padding: 0 16px; border-bottom: 1px solid var(--border-color);
        background: var(--bg-core); flex-shrink: 0;
    }
    .tab-btn {
        background: transparent; border: none; border-bottom: 2px solid transparent;
        color: var(--text-dim); padding: 12px 4px; font-family: 'JetBrains Mono';
        font-size: calc(var(--font-size-base) - 1px); cursor: pointer; border-radius: 0;
    }
    .tab-btn:hover { color: var(--text-head); }
    .tab-btn.active { color: var(--brand-purple); border-bottom-color: var(--brand-purple); }

    /* GRID & PANELS */
    .content-area { flex: 1; overflow: hidden; position: relative; }
    .tab-content { display: none; height: 100%; width: 100%; }
    .tab-content.active { display: block; }

    .split-grid { display: grid; grid-template-columns: 260px 1fr; height: 100%; }

    .left-panel { border-right: 1px solid var(--border-color); background: rgba(0,0,0,0.02); overflow-y: auto; display: flex; flex-direction: column; }
    .panel-header { padding: 10px 15px; background: var(--bg-panel); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; flex-shrink: 0; }

    .list-scroll { flex: 1; overflow-y: auto; }

    .list-item { display: flex; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); cursor: pointer; font-family: 'JetBrains Mono', monospace; font-size: calc(var(--font-size-base) - 1px); transition: background 0.2s; }
    .list-item:hover { background: var(--bg-panel); }
    .list-item.selected { background: var(--brand-purple-dim); border-left: 3px solid var(--brand-purple); }
    .item-name { flex: 1; color: var(--text-body); margin: 0 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .editor-panel { overflow-y: auto; height: 100%; position: relative; display: flex; flex-direction: column; }
    .editor-content { padding: 20px; flex: 1; overflow-y: auto; }

    /* FORMS */
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: calc(var(--font-size-base) - 2px); color: var(--text-dim); text-transform: uppercase; margin-bottom: 5px; font-family: 'JetBrains Mono'; }

    input[type="text"], input[type="number"], select, textarea {
      width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-head); padding: 10px; font-family: 'JetBrains Mono', monospace; font-size: var(--font-size-base); border-radius: 4px;
    }
    input[type="text"]:focus, textarea:focus, select:focus { border-color: var(--brand-purple); outline: none; background: var(--input-focus-bg); }

    /* CALENDAR STYLES */
    .calendar-container { display: flex; flex-direction: column; height: 100%; }
    .calendar-header-controls { display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%; }
    .calendar-grid {
        display: grid; grid-template-columns: repeat(7, 1fr);
        flex: 1; overflow-y: auto; padding: 10px; gap: 1px; background: var(--border-color);
        border: 1px solid var(--border-color);
    }
    .calendar-day-header { background: var(--bg-panel); padding: 10px; text-align: center; font-family: 'JetBrains Mono'; font-size: calc(var(--font-size-base) - 1px); color: var(--text-dim); }
    .calendar-day {
        background: var(--bg-core); min-height: 80px; padding: 6px;
        cursor: pointer; transition: background 0.2s; position: relative;
    }
    .calendar-day:hover { background: var(--bg-panel); }
    .calendar-day.today { box-shadow: inset 0 0 0 1px var(--brand-purple); }
    .day-number { font-size: var(--font-size-base); font-weight: 600; color: var(--text-dim); margin-bottom: 4px; }
    .day-events { display: flex; flex-direction: column; gap: 2px; }
    .event-dot { width: 6px; height: 6px; background: var(--brand-purple); border-radius: 50%; display: inline-block; margin-right: 2px; }
    .event-pill { font-size: calc(var(--font-size-base) - 2px); background: var(--brand-purple-dim); color: var(--brand-purple); padding: 2px 4px; border-radius: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }

    /* TOAST */
    #toast {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: var(--bg-panel); border: 1px solid var(--brand-purple);
        color: var(--text-head); padding: 10px 20px; border-radius: 4px;
        font-family: 'JetBrains Mono', monospace; font-size: var(--font-size-base);
        opacity: 0; pointer-events: none; transition: opacity 0.3s;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 11000;
    }
    #toast.show { opacity: 1; }

    /* MODAL */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(2px);
        z-index: 10000; display: flex; justify-content: center; align-items: center;
    }
    .modal-box {
        background: var(--bg-panel); border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 400px; max-height: 80%;
        display: flex; flex-direction: column; border-radius: 8px; animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-header { padding: 15px 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
    .modal-body { flex: 1; padding: 20px; overflow-y: auto; }
    .schedule-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border-color); font-size: var(--font-size-base); }

    /* FOOTER */
    .footer-bar { padding: 8px 16px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--bg-panel); font-size: calc(var(--font-size-base) - 2px); font-family: 'JetBrains Mono'; color: var(--text-dim); flex-shrink: 0; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .split-grid { grid-template-columns: 1fr; grid-template-rows: 200px 1fr; }
        .left-panel { border-right: none; border-bottom: 1px solid var(--border-color); }
        .calendar-grid { grid-template-columns: repeat(1, 1fr); gap: 5px; background: transparent; border: none; }
        .calendar-day-header { display: none; }
        .calendar-day { border: 1px solid var(--border-color); border-radius: 4px; min-height: 60px; }
    }
  </style>
</head>
<body>

  <div class="app-wrapper">
    <header>
        <div>
            <div class="meta-label">LYRN SYSTEM MODULE</div>
            <h1 class="panel-title">Job Automation</h1>
        </div>
        <div class="btn-group">
            <button onclick="refreshAll()" title="Refresh Data">‚Üª</button>
            <button class="btn-icon btn-square" onclick="showHelp()" title="Help">?</button>
        </div>
    </header>

    <div class="tabs-bar">
        <button class="tab-btn active" onclick="switchTab('jobs')">JOBS</button>
        <button class="tab-btn" onclick="switchTab('scheduler')">SCHEDULER</button>
        <button class="tab-btn" onclick="switchTab('cycles')">CYCLES</button>
        <button class="tab-btn" onclick="switchTab('history')">HISTORY</button>
    </div>

    <div class="content-area">
        <div id="tab-jobs" class="tab-content active">
            <div class="split-grid">
                <div class="left-panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Definitions</h3>
                        <button class="btn-square" onclick="addNewItem('job')" title="Add Job">+</button>
                    </div>
                    <div id="jobs-list" class="list-scroll"></div>
                </div>
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3 class="panel-title" id="job-editor-title">Editor</h3>
                        <div class="btn-group">
                            <button class="btn-square btn-delete" id="job-delete-btn" onclick="deleteCurrentItem('job')" title="Delete">üóëÔ∏è</button>
                            <button class="btn-square btn-save" id="job-save-btn" onclick="saveJob()" title="Save">üíæ</button>
                        </div>
                    </div>
                    <div id="job-editor" class="editor-content">
                        <p style="color: var(--text-dim); text-align: center;">Select a job to edit.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-scheduler" class="tab-content">
            <div class="calendar-container">
                <div class="panel-header">
                    <div class="calendar-header-controls">
                        <button class="btn-square" onclick="changeMonth(-1)">&lt;</button>
                        <h3 class="panel-title" id="calendar-month-label">Month Year</h3>
                        <button class="btn-square" onclick="changeMonth(1)">&gt;</button>
                    </div>
                    <button onclick="initScheduler()">Today</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </div>

        <div id="tab-cycles" class="tab-content">
             <div class="split-grid">
                <div class="left-panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Cycles</h3>
                        <button class="btn-square" onclick="addNewItem('cycle')" title="Add Cycle">+</button>
                    </div>
                    <div id="cycles-list" class="list-scroll"></div>
                </div>
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3 class="panel-title" id="cycle-editor-title">Editor</h3>
                        <div class="btn-group">
                            <button class="btn-square btn-delete" id="cycle-delete-btn" onclick="deleteCurrentItem('cycle')" title="Delete">üóëÔ∏è</button>
                            <button class="btn-square btn-save" id="cycle-save-btn" onclick="saveCycle()" title="Save">üíæ</button>
                        </div>
                    </div>
                    <div id="cycle-editor" class="editor-content">
                         <p style="color: var(--text-dim); text-align: center;">Select a cycle to edit.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-history" class="tab-content">
            <div style="display: flex; flex-direction: column; height: 100%;">
                <div class="panel-header">
                    <h3 class="panel-title">Execution History</h3>
                    <div class="btn-group">
                        <button class="btn-square btn-delete" onclick="clearHistory()" title="Clear History">üóëÔ∏è</button>
                        <button onclick="refreshAll()">Refresh</button>
                    </div>
                </div>
                <div id="history-list" class="list-scroll" style="padding: 10px;"></div>
            </div>
        </div>
    </div>

    <div class="footer-bar">
         <span>JOB AUTOMATION MANAGER // V1.0</span>
         <div>
            <span id="endpoint-display" style="margin-right: 15px;">...</span>
            <span id="status-bar">READY</span>
         </div>
    </div>
  </div>

  <div id="toast">Operation Successful</div>

  <div id="scheduler-modal" class="modal-overlay hidden">
    <div class="modal-box">
        <div class="modal-header">
            <h3 class="panel-title" id="modal-date-title">Date</h3>
            <button onclick="closeModal()" style="border:none; background:transparent; font-size:16px; color:var(--text-dim);">‚úï</button>
        </div>
        <div class="modal-body">
            <div id="day-schedule-list"></div>
            <div style="margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 15px;">
                <h4 style="font-size: calc(var(--font-size-base) - 1px); margin-bottom: 10px; color: var(--text-dim);">ADD SCHEDULE</h4>
                <div class="form-group">
                    <select id="modal-job-select"></select>
                </div>
                <div class="form-group" style="display: flex; gap: 5px;">
                    <input type="number" id="modal-h" placeholder="HH" min="1" max="12" style="width: 50px">
                    <input type="number" id="modal-m" placeholder="MM" min="0" max="59" style="width: 50px">
                    <select id="modal-ampm" style="width: 60px"><option>AM</option><option>PM</option></select>
                </div>
                <button class="btn-primary" style="width: 100%;" onclick="addScheduleFromModal()">Add Schedule</button>
            </div>
        </div>
    </div>
  </div>

  <div id="output-modal" class="modal-overlay hidden">
    <div class="modal-box" style="width: 600px; height: 80%;">
        <div class="modal-header">
            <h3 class="panel-title" id="output-modal-title">Job Output</h3>
            <button onclick="closeOutputModal()" style="border:none; background:transparent; font-size:16px; color:var(--text-dim);">‚úï</button>
        </div>
        <div class="modal-body">
            <pre id="output-modal-content" style="white-space: pre-wrap; font-family: 'JetBrains Mono'; font-size: 11px; color: var(--text-body);"></pre>
        </div>
    </div>
  </div>

  <script>
    /* =========================================
       GLOBAL STATE & API
       ========================================= */
    let CORE_URL = "http://localhost:8000";

    let DATA = {
        jobs: {},
        schedules: [],
        cycles: {},
        availableScripts: [],
        history: []
    };

    let UI = {
        currentTab: 'jobs',
        selectedJob: null,
        selectedCycle: null,
        currentDate: new Date(),
        selectedDateForModal: null
    };

    let authToken = localStorage.getItem('lyrn_admin_token') || null;

    document.addEventListener('DOMContentLoaded', () => {
        loadConfig();
        if (authToken) refreshAll();

        // Listen for Theme & URL changes
        window.addEventListener('message', (event) => {
            if (event.data.type === 'THEME_CHANGE') {
                document.body.setAttribute('data-theme', event.data.theme);
            }
            if (event.data.type === 'FONT_CHANGE') {
                document.documentElement.style.setProperty('--font-size-base', event.data.fontSize + 'px');
            }
            if (event.data.type === 'TOKEN_UPDATE') {
                const wasNull = !authToken;
                authToken = event.data.token;
                if(wasNull) refreshAll();
            }
            if (event.data.type === 'CORE_URL_CHANGE') {
                 CORE_URL = event.data.url.replace(/\/$/, "");
                 updateFooterDisplay();
                 if(authToken) refreshAll();
            }
        });
    });

    function loadConfig() {
        // 1. Try Core URL from Dashboard
        const coreUrl = localStorage.getItem('lyrn_core_url');
        if (coreUrl) {
            CORE_URL = coreUrl.replace(/\/$/, "");
            console.log("Loaded Core URL from LocalStorage:", CORE_URL);
        } else {
            console.log("Using Default Core URL:", CORE_URL);
        }
        updateFooterDisplay();
    }

    function updateFooterDisplay() {
        document.getElementById('endpoint-display').innerText = `API: ${CORE_URL}`;
    }

    function refreshAll() {
        if (!authToken) return;
        console.log(`[JobManager] Syncing data with ${CORE_URL}...`);
        Promise.all([fetchJobs(), fetchCycles(), fetchSchedule(), fetchScripts(), fetchHistory()])
            .then(() => {
                showToast("Data Synced");
                // Re-render current view
                if(UI.currentTab === 'jobs') renderJobsList();
                if(UI.currentTab === 'cycles') renderCyclesList();
                if(UI.currentTab === 'scheduler') renderCalendar();
                if(UI.currentTab === 'history') renderHistory();
            })
            .catch(e => {
                console.error("[JobManager] Sync Failed:", e);
                showToast("Sync Failed: " + e.message, true);
            });
    }

    async function fetchJobs() {
        try {
            const res = await fetch(`${CORE_URL}/api/automation/jobs`, { headers: authToken ? {'X-Token': authToken} : {} });
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            DATA.jobs = await res.json();
        } catch(e) { throw new Error(`Jobs: ${e.message}`); }
    }
    async function fetchCycles() {
        try {
            const res = await fetch(`${CORE_URL}/api/automation/cycles`, { headers: authToken ? {'X-Token': authToken} : {} });
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            DATA.cycles = await res.json();
        } catch(e) { throw new Error(`Cycles: ${e.message}`); }
    }
    async function fetchSchedule() {
        try {
            const res = await fetch(`${CORE_URL}/api/automation/schedule`, { headers: authToken ? {'X-Token': authToken} : {} });
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            DATA.schedules = await res.json();
        } catch(e) { throw new Error(`Schedule: ${e.message}`); }
    }
    async function fetchScripts() {
        try {
            const res = await fetch(`${CORE_URL}/api/automation/scripts`, { headers: authToken ? {'X-Token': authToken} : {} });
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            DATA.availableScripts = await res.json();
        } catch(e) { throw new Error(`Scripts: ${e.message}`); }
    }
    async function fetchHistory() {
        try {
            const res = await fetch(`${CORE_URL}/api/automation/history`, { headers: authToken ? {'X-Token': authToken} : {} });
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            DATA.history = await res.json();
        } catch(e) { throw new Error(`History: ${e.message}`); }
    }

    /* =========================================
       TABS & NAVIGATION
       ========================================= */
    function switchTab(tab) {
        UI.currentTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');

        if (tab === 'scheduler') renderCalendar();
        if (tab === 'history') renderHistory();
    }

    function showHelp() {
        alert("LYRN JOB MANAGER\n\n- Configure automated jobs and cycles.\n- Jobs: Define tasks and triggers.\n- Scheduler: Queue jobs for execution.\n- Cycles: Define chains of triggers.");
    }

    function showToast(msg, error=false) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.borderColor = error ? 'var(--error-color)' : 'var(--brand-purple)';
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    /* =========================================
       JOBS MANAGER
       ========================================= */
    function renderJobsList() {
        const list = document.getElementById('jobs-list');
        list.innerHTML = '';
        Object.keys(DATA.jobs).sort().forEach(name => {
            const item = document.createElement('div');
            item.className = `list-item ${UI.selectedJob === name ? 'selected' : ''}`;
            item.innerHTML = `<span class="item-name">${name}</span>`;
            item.onclick = () => selectJob(name);
            list.appendChild(item);
        });
    }

    function selectJob(name) {
        UI.selectedJob = name;
        renderJobsList();

        const container = document.getElementById('job-editor');
        const deleteBtn = document.getElementById('job-delete-btn');
        document.getElementById('job-editor-title').innerText = name === '_NEW_' ? 'New Job' : `Editing: ${name}`;

        if (!name) {
             container.innerHTML = '<p style="color:var(--text-dim); text-align:center;">Select a job.</p>';
             deleteBtn.classList.add('hidden');
             return;
        }

        const data = name === '_NEW_' ? { instructions: '', scripts: [] } : DATA.jobs[name];
        // Ensure scripts array exists
        if(!data.scripts) data.scripts = [];

        deleteBtn.classList.toggle('hidden', name === '_NEW_');

        let html = '';
        if (name === '_NEW_') {
            html += `<div class="form-group"><label>Job Name</label><input type="text" id="edit-job-name" placeholder="my_job"></div>`;
        }
        html += `
            <div class="form-group"><label>Instructions</label><textarea id="edit-job-inst" style="height:250px">${escapeHtml(data.instructions || '')}</textarea></div>
        `;

        // Scripts Section
        html += '<div class="form-group"><label>Scripts (Run Sequence)</label><div style="border:1px solid var(--border-color); padding:10px; margin-bottom:10px; background:rgba(0,0,0,0.1);">';
        html += '<div id="script-list-container">';

        data.scripts.forEach((s, idx) => {
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:5px; background:var(--bg-core); padding:5px; align-items:center;">
                <span style="font-family:'JetBrains Mono'">${idx+1}. ${s}</span>
                <button class="btn-square btn-delete" style="width:20px; height:20px; font-size:10px;" onclick="removeScript(${idx})">‚úï</button>
            </div>`;
        });
        if(data.scripts.length === 0) html += '<p style="color:var(--text-dim); font-size:10px;">No scripts added.</p>';

        html += '</div>';

        html += `<div style="display:flex; gap:5px; margin-top:10px;">
            <select id="add-script-select" style="flex:1;"><option value="">Select Script...</option>
            ${DATA.availableScripts.map(s => `<option value="${s}">${s}</option>`).join('')}
            </select>
            <button onclick="addScript()">Add Script</button>
        </div></div>`;

        html += `
            <div class="form-group">
                <button class="btn-primary" onclick="runJob()" style="width:100%; justify-content:center;">RUN JOB</button>
            </div>
        `;
        container.innerHTML = html;

        // Store current editing scripts in UI for manipulation
        UI.editingScripts = [...data.scripts];
    }

    function addScript() {
        const sel = document.getElementById('add-script-select');
        const scriptName = sel.value;
        if(!scriptName) return;

        UI.editingScripts.push(scriptName);
        saveJob(true); // Temporary save state to UI (or full save)
        // For simplicity, let's just re-render. Ideally we update the DOM directly or save state.
        // We will just re-render selectJob with updated temp data.

        // Mock the DATA update in memory for the UI to render, but don't persist yet until "Save" is clicked?
        // Actually, existing saveJob uses the DOM values.
        // Let's update the DOM list.
        renderScriptListDOM();
    }

    function removeScript(idx) {
        UI.editingScripts.splice(idx, 1);
        renderScriptListDOM();
    }

    function renderScriptListDOM() {
         const container = document.getElementById('script-list-container');
         let html = '';
         UI.editingScripts.forEach((s, idx) => {
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:5px; background:var(--bg-core); padding:5px; align-items:center;">
                <span style="font-family:'JetBrains Mono'">${idx+1}. ${s}</span>
                <button class="btn-square btn-delete" style="width:20px; height:20px; font-size:10px;" onclick="removeScript(${idx})">‚úï</button>
            </div>`;
        });
        if(UI.editingScripts.length === 0) html += '<p style="color:var(--text-dim); font-size:10px;">No scripts added.</p>';
        container.innerHTML = html;
    }

    async function runJob() {
        const inst = document.getElementById('edit-job-inst').value.trim();
        if(!inst) return showToast("No instructions", true);

        try {
            const res = await fetch(`${CORE_URL}/api/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Token': authToken || ''
                },
                body: JSON.stringify({ message: inst })
            });
            if(!res.ok) throw new Error("Failed to run job");
            showToast("Job Sent to Chat");
        } catch(e) { showToast(e.message, true); }
    }

    async function saveJob(skipFetch = false) {
        const isNew = UI.selectedJob === '_NEW_';
        const name = isNew ? (document.getElementById('edit-job-name') ? document.getElementById('edit-job-name').value.trim() : UI.selectedJob) : UI.selectedJob;
        if (!name) return showToast("Name required", true);

        const payload = {
            name: name,
            instructions: document.getElementById('edit-job-inst').value,
            trigger: "",
            scripts: UI.editingScripts || []
        };

        try {
            const res = await fetch(`${CORE_URL}/api/automation/jobs`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Token': authToken || ''
                },
                body: JSON.stringify(payload)
            });
            if(!res.ok) throw new Error("Save failed");

            if(!skipFetch) {
                await fetchJobs();
                if (isNew) UI.selectedJob = name;
                renderJobsList();
                selectJob(name);
                showToast("Job Saved");
            }
        } catch(e) { showToast(e.message, true); }
    }

    async function deleteJob() {
         if (!UI.selectedJob || UI.selectedJob === '_NEW_') return;
         if (!confirm(`Delete ${UI.selectedJob}?`)) return;

         try {
            const res = await fetch(`${CORE_URL}/api/automation/jobs/${UI.selectedJob}`, {
                method: 'DELETE',
                headers: authToken ? {'X-Token': authToken} : {}
            });
            if(!res.ok) throw new Error("Delete failed");

            await fetchJobs();
            UI.selectedJob = null;
            renderJobsList();
            selectJob(null);
            showToast("Deleted");
         } catch(e) { showToast(e.message, true); }
    }

    /* =========================================
       CYCLES MANAGER
       ========================================= */
    function renderCyclesList() {
        const list = document.getElementById('cycles-list');
        list.innerHTML = '';
        Object.keys(DATA.cycles).sort().forEach(name => {
            const item = document.createElement('div');
            item.className = `list-item ${UI.selectedCycle === name ? 'selected' : ''}`;
            item.innerHTML = `<span class="item-name">${name}</span>`;
            item.onclick = () => selectCycle(name);
            list.appendChild(item);
        });
    }

    function selectCycle(name) {
        UI.selectedCycle = name;
        renderCyclesList();

        const container = document.getElementById('cycle-editor');
        const deleteBtn = document.getElementById('cycle-delete-btn');
        document.getElementById('cycle-editor-title').innerText = name === '_NEW_' ? 'New Cycle' : `Cycle: ${name}`;

        if (!name) {
            container.innerHTML = '<p style="color:var(--text-dim); text-align:center;">Select a cycle.</p>';
            deleteBtn.classList.add('hidden');
            return;
        }

        const data = name === '_NEW_' ? { triggers: [] } : DATA.cycles[name];
        deleteBtn.classList.toggle('hidden', name === '_NEW_');

        let html = '';
        if (name === '_NEW_') {
            html += `<div class="form-group"><label>Cycle Name</label><input type="text" id="edit-cycle-name"></div>`;
        }
        const triggersJson = JSON.stringify(data.triggers || [], null, 2);
        html += `<div class="form-group"><label>Triggers (JSON)</label><textarea id="edit-cycle-json" style="height:300px">${triggersJson}</textarea></div>`;
        container.innerHTML = html;
    }

    async function saveCycle() {
        const isNew = UI.selectedCycle === '_NEW_';
        const name = isNew ? document.getElementById('edit-cycle-name').value.trim() : UI.selectedCycle;
        if (!name) return showToast("Name required", true);

        try {
            const trigs = JSON.parse(document.getElementById('edit-cycle-json').value);
            const payload = { name: name, triggers: trigs };

            const res = await fetch(`${CORE_URL}/api/automation/cycles`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Token': authToken || ''
                },
                body: JSON.stringify(payload)
            });
            if(!res.ok) throw new Error("Save failed");

            await fetchCycles();
            if (isNew) UI.selectedCycle = name;
            renderCyclesList();
            selectCycle(name);
            showToast("Cycle Saved");
        } catch(e) { showToast("Error: " + e.message, true); }
    }

    async function deleteCycle() {
         if (!UI.selectedCycle || UI.selectedCycle === '_NEW_') return;
         if (!confirm(`Delete ${UI.selectedCycle}?`)) return;

         try {
            const res = await fetch(`${CORE_URL}/api/automation/cycles/${UI.selectedCycle}`, {
                method: 'DELETE',
                headers: authToken ? {'X-Token': authToken} : {}
            });
            if(!res.ok) throw new Error("Delete failed");

            await fetchCycles();
            UI.selectedCycle = null;
            renderCyclesList();
            selectCycle(null);
            showToast("Deleted");
         } catch(e) { showToast(e.message, true); }
    }

    /* =========================================
       SHARED WRAPPERS
       ========================================= */
    function addNewItem(type) {
        if (type === 'job') { UI.selectedJob = '_NEW_'; selectJob('_NEW_'); }
        if (type === 'cycle') { UI.selectedCycle = '_NEW_'; selectCycle('_NEW_'); }
    }
    function deleteCurrentItem(type) {
        if (type === 'job') deleteJob();
        if (type === 'cycle') deleteCycle();
    }
    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
    }

    /* =========================================
       SCHEDULER
       ========================================= */
    function initScheduler() {
        UI.currentDate = new Date();
        renderCalendar();
    }
    function changeMonth(delta) {
        UI.currentDate.setMonth(UI.currentDate.getMonth() + delta);
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';

        const year = UI.currentDate.getFullYear();
        const month = UI.currentDate.getMonth();
        document.getElementById('calendar-month-label').innerText = UI.currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        days.forEach(d => {
            const div = document.createElement('div');
            div.className = 'calendar-day-header';
            div.innerText = d;
            grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for(let i=0; i<firstDay; i++) {
            const empty = document.createElement('div');
            empty.style.background = 'var(--bg-core)';
            grid.appendChild(empty);
        }

        const todayStr = new Date().toDateString();

        for(let d=1; d<=daysInMonth; d++) {
            const dateObj = new Date(year, month, d);
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            if (dateObj.toDateString() === todayStr) cell.classList.add('today');

            // Find events (DATA.schedules comes from backend, expecting { when: "..." } or "scheduled_datetime_iso" based on controller)
            // Backend returns queue which has 'when'.
            const daySchedules = DATA.schedules.filter(s => {
                const dateStr = s.when || s.scheduled_datetime_iso;
                if(!dateStr) return false;
                const sDate = new Date(dateStr);
                return sDate.toDateString() === dateObj.toDateString();
            });

            let eventsHtml = '';
            if (daySchedules.length > 0) {
                eventsHtml = `<div class="day-events">`;
                daySchedules.slice(0, 3).forEach(s => {
                    eventsHtml += `<div class="event-pill">${s.name || s.job_name}</div>`;
                });
                if(daySchedules.length > 3) eventsHtml += `<div class="event-pill">+${daySchedules.length - 3} more</div>`;
                eventsHtml += `</div>`;
            }

            cell.innerHTML = `<div class="day-number">${d}</div>${eventsHtml}`;
            cell.onclick = () => openModal(dateObj);
            grid.appendChild(cell);
        }
    }

    function openModal(date) {
        UI.selectedDateForModal = date;
        const modal = document.getElementById('scheduler-modal');
        document.getElementById('modal-date-title').innerText = date.toDateString();

        const sel = document.getElementById('modal-job-select');
        sel.innerHTML = '';
        Object.keys(DATA.jobs).sort().forEach(j => {
            const opt = document.createElement('option');
            opt.value = j; opt.innerText = j;
            sel.appendChild(opt);
        });

        renderDayScheduleList();
        modal.classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('scheduler-modal').classList.add('hidden');
    }

    function renderDayScheduleList() {
        const list = document.getElementById('day-schedule-list');
        list.innerHTML = '';

        const daySchedules = DATA.schedules.filter(s => {
             const dateStr = s.when || s.scheduled_datetime_iso;
             if(!dateStr) return false;
             const sDate = new Date(dateStr);
             return sDate.toDateString() === UI.selectedDateForModal.toDateString();
        }).sort((a,b) => new Date(a.when || a.scheduled_datetime_iso) - new Date(b.when || b.scheduled_datetime_iso));

        if (daySchedules.length === 0) {
            list.innerHTML = '<p style="color:var(--text-dim)">No schedules for this day.</p>';
            return;
        }

        daySchedules.forEach(s => {
            const dateStr = s.when || s.scheduled_datetime_iso;
            const time = new Date(dateStr).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const item = document.createElement('div');
            item.className = 'schedule-item';
            item.innerHTML = `
                <span><b style="color:var(--brand-purple)">${time}</b> - ${s.name || s.job_name}</span>
                <button class="btn-square btn-delete" style="width:20px; height:20px; font-size:10px" onclick="deleteSchedule('${s.id}')">‚úï</button>
            `;
            list.appendChild(item);
        });
    }

    async function addScheduleFromModal() {
        const job = document.getElementById('modal-job-select').value;
        if(!job) return showToast("No job selected", true);

        let h = parseInt(document.getElementById('modal-h').value) || 12;
        const m = parseInt(document.getElementById('modal-m').value) || 0;
        const ampm = document.getElementById('modal-ampm').value;

        if (ampm === 'PM' && h < 12) h += 12;
        if (ampm === 'AM' && h === 12) h = 0;

        const dt = new Date(UI.selectedDateForModal);
        dt.setHours(h, m, 0);

        const offsetMs = dt.getTimezoneOffset() * 60000;
        const iso = (new Date(dt.getTime() - offsetMs)).toISOString().slice(0, -1);

        const payload = {
             job_name: job,
             scheduled_datetime_iso: iso
        };

        try {
            const res = await fetch(`${CORE_URL}/api/automation/schedule`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Token': authToken || ''
                },
                body: JSON.stringify(payload)
            });
            if(!res.ok) throw new Error("Schedule failed");

            await fetchSchedule();
            renderDayScheduleList();
            renderCalendar();
            showToast("Scheduled");
        } catch(e) { showToast(e.message, true); }
    }

    async function deleteSchedule(id) {
        if(!confirm("Delete schedule?")) return;

        try {
            const res = await fetch(`${CORE_URL}/api/automation/schedule/${id}`, {
                method: 'DELETE',
                headers: authToken ? {'X-Token': authToken} : {}
            });
            if(!res.ok) throw new Error("Delete failed");

            await fetchSchedule();
            renderDayScheduleList();
            renderCalendar();
            showToast("Deleted");
        } catch(e) { showToast(e.message, true); }
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        if (!DATA.history || DATA.history.length === 0) {
            list.innerHTML = '<p style="color:var(--text-dim); text-align:center; padding:20px;">No execution history.</p>';
            return;
        }

        DATA.history.forEach(entry => {
            const date = new Date(entry.timestamp).toLocaleString();
            const statusColor = entry.status === 'success' ? 'var(--success-color)' : 'var(--error-color)';

            let scriptsDetails = '';
            if (entry.details && entry.details.length > 0) {
                 scriptsDetails = '<div style="margin-top:5px; font-size:11px; padding-left:10px; border-left:2px solid var(--border-color);">';
                 entry.details.forEach(d => {
                     const sColor = d.status === 'success' ? 'var(--success-color)' : 'var(--error-color)';
                     scriptsDetails += `<div style="display:flex; justify-content:space-between;">
                        <span>${d.script}</span>
                        <span style="color:${sColor}">${d.status}</span>
                     </div>
                     ${d.status === 'failed' && d.stderr ? `<pre style="color:var(--text-dim); font-size:10px; background:rgba(0,0,0,0.2); padding:2px;">${d.stderr}</pre>` : ''}
                     `;
                 });
                 scriptsDetails += '</div>';
            }

            // Check for output file
            let actions = '';
            if (entry.filepath) {
                // Escape filepath for JS string (backslashes and single quotes)
                const safePath = entry.filepath.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
                actions = `<button class="btn-square" style="width: auto; height: 24px; font-size: 10px; padding: 0 8px; margin-top: 5px;" onclick="viewJobOutput('${safePath}')">VIEW OUTPUT</button>`;
            }

            const el = document.createElement('div');
            el.style.borderBottom = '1px solid var(--border-color)';
            el.style.padding = '10px';
            el.style.marginBottom = '5px';
            el.style.background = 'var(--bg-panel)';

            el.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:600; font-family:'JetBrains Mono';">${entry.job_name}</span>
                    <span style="color:${statusColor}; font-weight:bold; font-size:10px; text-transform:uppercase;">${entry.status}</span>
                </div>
                <div style="color:var(--text-dim); font-size:10px; margin-top:2px;">${date}</div>
                ${scriptsDetails}
                ${actions}
            `;
            list.appendChild(el);
        });
    }

    async function viewJobOutput(path) {
        try {
            const res = await fetch(`${CORE_URL}/api/automation/job_content?path=${encodeURIComponent(path)}`, {
                headers: authToken ? {'X-Token': authToken} : {}
            });
            if(!res.ok) throw new Error("Failed to load output");
            const data = await res.json();

            document.getElementById('output-modal-content').innerText = data.content;
            document.getElementById('output-modal').classList.remove('hidden');
        } catch(e) {
            showToast(e.message, true);
        }
    }

    function closeOutputModal() {
        document.getElementById('output-modal').classList.add('hidden');
    }

    async function clearHistory() {
        if(!confirm("Are you sure you want to clear ALL execution history and job logs?")) return;
        try {
            const res = await fetch(`${CORE_URL}/api/automation/history`, {
                method: 'DELETE',
                headers: authToken ? {'X-Token': authToken} : {}
            });
            if(!res.ok) throw new Error("Delete failed");
            await fetchHistory();
            renderHistory();
            showToast("History Cleared");
        } catch(e) { showToast(e.message, true); }
    }

  </script>
